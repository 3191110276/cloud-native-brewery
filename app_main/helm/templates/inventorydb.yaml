---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mariadb-pv-claim
  namespace: {{ .Release.Namespace }}
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb-operator
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      name: mariadb-operator
  template:
    metadata:
      labels:
        name: mariadb-operator
    spec:
      serviceAccountName: mariadb-operator
      containers:
        - name: mariadb-operator
          # Replace this with the built image name
          image: quay.io/manojdhanorkar/mariadb-operator:v0.0.4
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 50m
              memory: 32Mi
          command:
          - mariadb-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              value: {{ .Release.Namespace }}
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "mariadb-operator"
---
apiVersion: mariadb.persistentsys/v1alpha1
kind: MariaDB
metadata:
  name: {{ .Values.appname }}-{{ .Values.inventorydb_name }}
  namespace: {{ .Release.Namespace }}
spec:
  # Keep this parameter value unchanged.
  size: 1
  
  # Root user password
  rootpwd: root

  # New Database name
  database: default
  # Database additional user details (base64 encoded)
  username: db-user
  password: db-user

  # Image name with version
  image: {{ .Values.registry }}/inventorydb-{{ .Values.inventorydb_tech }}:{{ .Values.inventorydb_version }}

  # Database storage Path
  dataStoragePath: "/mnt/data" 

  # Database storage Size (Ex. 1Gi, 100Mi)
  dataStorageSize: "2Gi"

  # Port number exposed for Database service
  port: 30999