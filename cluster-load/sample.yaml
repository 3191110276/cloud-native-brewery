kind: Deployment
apiVersion: apps/v1
metadata:
  name: heavy
  namespace: development
  labels:
    app: devminion
spec:
  replicas: 10
  selector:
    matchLabels:
      app: devminion
  template:
    metadata:
      labels:
        app: devminion
    spec:
      containers:
        - name: devcpuload
          image: 'beekman9527/cpumemload:latest'
          env:
            - name: RUN_TYPE
              value: cpu
            - name: CPU_PERCENT
              value: '90'
          resources:
            limits:
              cpu: 250m
              memory: 128Mi
            requests:
              cpu: 240m
              memory: 100Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
        - name: devmemoryload
          image: 'beekman9527/cpumemload:latest'
          env:
            - name: RUN_TYPE
              value: memory
            - name: MEMORY_NUM
              value: '910'
          resources:
            limits:
              cpu: '1'
              memory: 1Gi
            requests:
              cpu: 50m
              memory: 256Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
