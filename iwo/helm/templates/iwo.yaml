apiVersion: v1
kind: Namespace
metadata:
  name: iks
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: iwo-user
  namespace: iks
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1    
metadata:
  name: iwo-all-binding
  namespace: iks
subjects:
- kind: ServiceAccount
  name: iwo-user
  namespace: iks
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: iwo-config
  namespace: iks
data:
  iwo.config: |-
  iwo.config: |-
    {
      "communicationConfig": {
        "serverMeta": {
          "proxy": "http://localhost:9004",
          "version": "8",
          "turboServer": "http://topology-processor:8080"
        }
      },
      "HANodeConfig": {
        "nodeRoles": ["master"]
      }
    }
#    {
#        "communicationConfig": {
