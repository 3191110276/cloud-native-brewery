apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.component4 }}
spec:
  selector:
    matchLabels:
      name: world-generator
  replicas: 1
  template:
    metadata:
      labels:
        name: world-generator
        tier-name: world-generator-tier
        application-name: OS-App
    spec:
      serviceAccountName: appdynamics-cluster-agent
      containers:
        - name: world-generator
          image: sashaz/java-services:v5
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 8080
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: world-generator
spec:
  selector:
    name: world-generator
  ports:
  - name: "8080"
    port: 8080
    targetPort: 8080
status:
  loadBalancer: {}
